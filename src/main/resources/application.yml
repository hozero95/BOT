#file: noinspection SpringBootApplicationYaml,SpellCheckingInspection
server:
  address: 127.0.0.1

spring:
  application:
    name: BOT

  # DataSource Setting
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:

  # JPA Setting
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  # JWT
  jwt:
    secret:

  # Init Password
  init:
    password:

# SQL Logging
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace